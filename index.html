<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <section>

      <img src="./images/image-product-mobile.jpg" alt="An image of the product: Gabrielle Essence Eau De Parfum" class="first-image">
      <img src="./images/image-product-desktop.jpg" alt="An image of the product: Gabrielle Essence Eau De Parfum" class="second-image">

    </section>

    <section class="second">

      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <p class="left">$149.99</p>
        <p class="right">$169.99</p>
      </div>


      <button type="button">
        <span class="material-symbols-outlined carro">shopping_cart</span> 
        <span>Add to cart</span>
      </button>

    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RodrigoBernahola">Rodrigo Bernahola</a>.
    </div>
  </footer>
  
</body>
</html>
